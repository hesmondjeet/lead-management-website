<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p class="content">Are you sure you want to delete this lead?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Confirm</button>
</div>
